<div class="new">
  <div class="container">
    <div class="new-1"><h2>New Blog Posts</h2></div>
    <div class="row">
      <div class="col-md-4 d-flex">
      <app-item-blog *ngFor="let item of getDatabase()"
        [url]="item.url"
        [title]="item.title"
        [text]="item.text"
        [read]="item.read"
      ></app-item-blog>
      </div>
    </div>
  </div>
</div>
